<!DOCTYPE html>
<html lang="en">

<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Travaux Nancy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&family=Roboto&display=swap" rel="stylesheet">
    <style>
         /* .leaflet-routing-container .leaflet-routing-alt {
            display: none !important;
        } */

        .leaflet-routing-geocoder input::placeholder {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <header>
        <section class="topPages">
            <article id="logo">
                <img src="media\travaux-nancy-high-resolution-logo-transparent.png" alt="logo travaux nancy" title="travaux nancy">
            </article>
            <article id="toolBar">
                <div>
                    <button onclick="clearSearch()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div >
                    <input list="listSearch" id="searchBar" type="search"  oninput="searching()" placeholder="entrez la rue ou la ville">
                <datalist id="listSearch"></datalist>
                </div> 
                
            </article>
        </section>
    </header>
    <main>
        <aside id="itinerary">
            <p id="date"></p>
            <h3>Pour obtenir un itinéraire, choisissez votre langue :</h3>
            <div>
            <input id="en" type="radio" name="language" value="en"  onclick="createItinerary()">
                <label for="en">Anglais</label> 
            <input id="fr" type="radio" name="language" value="fr" onclick="createItinerary()">
                <label for= "fr">Français</label>
            </div>
            <h3 >Légende :</h3>
            <div id="legendIcon">
                <img src="media/stop.png" alt="point circulation interdite" title="point circulation interdite">
                <p>: circulation interdite</p>
                <img src="media/traffic-jam.png" alt="point circulation lente" title="point circulation lente">
                <p>: circulation lente</p>
                <img src="media/no-parking.png" alt="point info stationnement" title="point info stationnement">
                <p>: info stationnement</p>
            </div>
        </aside>
        <section>
            <article id="areaMap">
                <div id="cardMap">
                    <article id="map" >
                        
                    </article> 
                    <article id="cardArea">    
                    </article> 
                </div>
                <div id="wrapArticle">
                    <h1 id="titleFuture"></h1>
                    <article id="futureProjects">
    
                    </article>    
                </div>    
            </article>
        </section>
    </main>
    <footer>
        <article id="copyright">
<p>Site développé par <span class="author">Fineas DOLHA</span> et <span class="author">Alix THESE</span></p>
        </article>
        <article id="contact">
            <a href="contact.html"><button>Nous Contacter</button></a>
        </article>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/routing.js"></script>
    <script src="https://kit.fontawesome.com/a606278b24.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

</body>

</html>
