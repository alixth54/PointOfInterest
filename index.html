<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travaux Nancy</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section class="topPages">
            <article id="logo">
                <img src="media\travaux-nancy-high-resolution-logo-transparent.png" alt="logo travaux nancy" title="travaux nancy">
            </article>
            <article id="toolBar">
                <div>
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div >
                    <input list="listSearch" id="searchBar" type="search"  oninput="searching()" placeholder=>
                <datalist id="listSearch"></datalist>
                </div> 
                
            </article>
        </section>
    </header>
    <main>
        <article id="areaMap">
        <aside id="legend"></aside>
        <div id="map" style="height:70vh; min-height:80%; min-width: 50%;"></div>
        <article id="futureProjects"></article>    
        </article> 
        <article id="cardArea">    
        </article>
        

    </main>
    <footer>
        <article id="copyright">

        </article>
        <article id="contact">
            <button>Contactez-nous</button>
        </article>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/a606278b24.js" crossorigin="anonymous"></script>

</body>

</html>
