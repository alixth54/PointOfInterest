<!DOCTYPE html>
<html lang="en">

<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Travaux Nancy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&family=Roboto&display=swap"
        rel="stylesheet">
</head>
<header>
    <section class="topPages">
        <article id="logo">
            <a href="index.html">
            <img src="media\travaux-nancy-high-resolution-logo-transparent.png" alt="logo travaux nancy"
                title="travaux nancy">
            </a>
        </article>
    </section>
</header>

<body>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contacter nous</li>
        </ol>
      </nav>
    <article class="container ml=4">
        <article>
            <form action="#" target="_blank" method="post">
                <fieldset>
                    <legend>Nous contacter :</legend>
                    <div class="row justify-content-between ">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <label for="prenom">Prénom</label>
                            <input class="input" type="text" class="form-control" placeholder="Prénom" name="prénom">
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                            <label for="Nom">Nom</label>
                            <input class="input" type="text" class="form-control" placeholder="Nom" name="nom">
                        </div>
                    </div>
                    <div class="form-group col-8 col-sm-8 col-md-8 col-lg-8 mx-auto">
                        <label for="exampleFormControlInput1">Votre adresse email</label>
                        <input class="input" type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nom@exemple.fr" name="email">
                    </div>
                    <div class="form-group col-8 col-sm-8 col-md-8 col-lg-8 mx-auto">
                        <label for="exampleFormControlTextarea1">Commentaire</label>
                        <textarea class="form-control input" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-sm row justify-content-end">
                        <button class="btnForm" type="submit" class="btn btn-primary">Envoyer</button>
                        <button class="btnForm" type="reset" class="btn btn-primary">Annuler</button>
                    </div>
                </fieldset>
            </form>
        </article>
    </article>
    <footer>
        <article id="copyright">
            <p>Site développé par <span class="author">Fineas DOLHA</span> et <span class="author">Alix THESE</span>
            </p>
        </article>
    </footer>

    <script src="javascript/routing.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
